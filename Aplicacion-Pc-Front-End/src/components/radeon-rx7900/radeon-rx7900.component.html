<!------------Nav Bar-------------->
<app-nav-bar></app-nav-bar>
<img
  src="https://lezamapc.com.ar/modules/ps_imageslider/images/ce3df14f1e81d7ca1374f874fde732fc26cc26b2_7900-banner.png"
  width="100%"
  style="margin-top: 100px"
/>
<ng-container *ngIf="RadeonRX7900.length">
  <div class="ContainerMayorCards">
    <div class="SectionCards">
      <!--------------------Placa De Video--------------------->
      <ng-container *ngFor="let placa of RadeonRX7900">
        <a [routerLink]="['../Detail', placa._id]">
          <div class="ContainerCardPc">
            <section class="ContainerImg">
              <img [src]="placa.Imagen" />
            </section>
            <div class="ContainerInformacionPrecioName">
              <h3>{{ placa.Precio | pipePrecio }}</h3>
              <div class="ContainerNombre">
                <p>{{ placa.name }}</p>
              </div>
            </div>
          </div>
        </a>
      </ng-container>
    </div>
  </div>
  <!-------Armado De Pc-------->
  <div class="ContainerCrearPc">
    <a routerLink="/ArmarPc">
      <img src="https://www.venex.com.ar/fil/banners/armadorpclargo.jpg" />
    </a>
  </div>
  <app-footer></app-footer>
</ng-container>
